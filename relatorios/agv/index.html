        google.charts.load("current", { packages: ["corechart"] });
        google.charts.setOnLoadCallback(drawChart);
        
        function drawChart() {
            var atividades = [];
            var instaladas = [];
            

            $.get("http://10.8.66.4/ltsapi/api/dashboard/").done(data => {
                atividades = data;
                console.log(atividades.length);
                agv = atividades.filter(t => t.Type == "AGV");//aqui pego todas apertadeiras
                estudo = agv.filter(t => t.Phase == "SOL. ANALYSES" || t.Phase == "AD APPROVAL" || t.Phase == "DRAWING" || t.Phase == "REQ. ESPEC" || t.Phase == "TECH EVAL" || t.Phase == "AD" && t.ProjectStatus !== "COMPLETED");//aqui pego todas apertadeiras
                aprovacao = agv.filter(t => t.Phase == "RS/OS APPROVAL" || t.Phase == "RFQ APPROVAL" && t.ProjectStatus !== "COMPLETED");//aqui pego todas apertadeiras
                compras = agv.filter(t => t.Phase == "QUOTATION" || t.Phase == "AWARD PROPOSAL" || t.Phase == "ORDER APPENDIX" && t.ProjectStatus !== "COMPLETED");//aqui pego todas apertadeiras
                construcao = agv.filter(t => t.Phase == "PROJ. DEVELOP" || t.Phase == "CONSTRUCTION" && t.ProjectStatus !== "COMPLETED");//aqui pego todas apertadeiras
                instalacao = agv.filter(t => t.Phase == "SUP. TRYOUT" || t.Phase == "INSTALLATION" || t.Phase == "PROD TRYOUT" || t.Phase == "PROD APPROVAL" && t.ProjectStatus !== "COMPLETED");//aqui pego todas apertadeiras
                concluido = agv.filter(t => t.ProjectStatus == "COMPLETED");//aqui pego apertadeiras em fase de instalação

                document.getElementById("total").innerHTML = agv.length;
                document.getElementById("estudo").innerHTML = estudo.length;
                document.getElementById("aprovacao").innerHTML = aprovacao.length;
                document.getElementById("compras").innerHTML = compras.length;
                document.getElementById("construcao").innerHTML = construcao.length;
                document.getElementById("instalacao").innerHTML = instalacao.length;
                document.getElementById("concluido").innerHTML = concluido.length;
                
                
                
                
                
                var obj, dbParam, xmlhttp, myObj, x, txt = "";
                txt += "<table class='table table-bordered' border='1'><thead id='customers'><tr><th>Local</th><th>Lista de AGV's</th><th>Fase</th><th>Entrega Fase</th><th>Handover</th></th></tr></thead>"
                for (x in agv) {
                    txt += "<tbody><tr><th>" + agv[x].FunctionArea + "</th><th>" + agv[x].Project + "</th><th>" + agv[x].Phase + "</th><th>" + dateFormatter(agv[x].Installation_TryOut) + "</th><th>" + dateFormatter(agv[x].Handover) + "</th></tr>";
                }
                
                txt += "</tbody></table>"

                document.getElementById("demais").innerHTML = txt;


                google.charts.load("current", { packages: ["corechart"] });
                google.charts.setOnLoadCallback(drawChart);
                function drawChart() {
                    var data = google.visualization.arrayToDataTable([
                        ['Task', 'Hours per Day'],
                        ['Estudo ', estudo.length],
                        ['Em aprovação', aprovacao.length],
                        ['Fluxo de compras', compras.length],
                        ['Em construção', construcao.length],
                        ['Em instalação', instalacao.length],
                        ['Concluidos', concluido.length]
                        
                    ]);

                    var options = {
                        title: 'Status dos projetos de AGVs',
                        is3D: true,
                    };

                    var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
                    chart.draw(data, options);
                }



            });
        }
